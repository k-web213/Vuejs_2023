<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>
  
  <body>
    <h2>画像の表示をラジオボタンで切り換える例</h2>
    <div id="app">
      <h3>是非とも入社したい世界的IT企業</h3>
      <ul>
				<li>
					<label>
						<input type="radio" value="Yahoo.jpg" name="a" v-model="fileName">{{Yahoo}}
					</label>
			</li>
			<li>
				<label>
					<input type="radio" value="Google.jpg" name="a" v-model="fileName">{{Google}}
				</label>
		</li>
		<li>
			<label>
				<input type="radio" value="Microsoft.jpg" name="a" v-model="fileName">{{Microsoft}}
			</label>
		</li>
      </ul>
			<img v-bind:src="fileName"></img>


    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          fileName: '',
          Yahoo: 'ヤフー',
          Google: 'グーグル',
          Microsoft: 'マイクロソフト'
        }
      })
    </script>

  </body>
</html>
